<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="airplane.png" type="image/png">
    <title>Phonetic Alphabet Converter</title>
    <meta name="description" content="حوّل الأحرف والكلمات إلى رموز الطيران أو السياحة بسهولة باستخدام أداة Phonetic Alphabet Converter. يدعم الترجمة بنظام الناتو لحروف الطيران ونظام السياحة.">
    <meta name="keywords" content="Alphabet Converter, تحويل الحروف, الطيران, السياحة, NATO, Aviation Alphabet, Tourism Alphabet, ترجمة الحروف , Coding With Ziad , سياحة وفنادق">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">Phonetic Alphabet Converter</div>
        </div>
    </header>
    <main>
        <!-- Choose what you want -->
        <div class="container">
            <form>
                <label id="together">
                    <input type="radio" name="translationType" value="both">
                    <b>الأثنين</b>
                </label>

                <label id="avia">
                    <input type="radio" name="translationType" value="Aviation">
                    <b>الطيران</b>
                </label>

                <label id="tour">
                    <input type="radio" name="translationType" value="Tourism" checked>
                    <b>السياحة</b>
                </label>
            </form>
            <!-- Form  -->
            <div class="form">
                <input type="text" class="input" id="input">
                <input type="submit" class="btn" value="Convert">
            </div>
            <div class=" result" id="result">

            </div>
            <a href="https://www.facebook.com/profile.php?id=61574917073456" target="_blank" class="facebook-link">
                <div class="facebook-box">
                    <img src="facebook (1).png" alt="Facebook" class="facebook-icon">
                    <span class="facebook-text">تابع صفحتنا على فيسبوك</span>
                </div>
            </a>
        </div>
    </main>
    <footer>
        <div class="container">
            <p><b>حقوق ملكية هذه الاداة محفوظة لعام 2025</b></p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>

</html>
